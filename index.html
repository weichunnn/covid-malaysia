<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <h1>Covid Data Analysis over the years in Malaysia (2021 - 2022)</h1>
    <div class="contain">
      <h2>Cumulative Vaccination Distribution in Malaysia</h2>
      <div class="footer">
        <span>Note: Figure relate to people with at least 2 doses</span>
      </div>
      <div id="choropleth_map"></div>
    </div>
    <div class="contain">
      <h2>Vaccine Type Distribution in Malaysia</h2>
      <div id="area_map"></div>
    </div>
  </body>
</html>
<script>
  vegaEmbed("#choropleth_map", "js/choropleth.vg.json")
    .then(function (result) {})
    .catch(console.error);
  vegaEmbed("#area_map", "js/area.vg.json")
    .then(function (result) {})
    .catch(console.error);
</script>
